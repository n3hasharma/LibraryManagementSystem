<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SECTION -->
<div class="container" id="loginPage">
    <h1>Library Login</h1>
    <div class="form-group">
        <label>Admin Username:</label>
        <input type="text" id="username" placeholder="Enter username">
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>

    <button id="loginBtn">Login as Admin</button>

    <div class="divider">OR</div>

    <div class="form-group">
        <label>Login via Email (OTP):</label>
        <input type="email" id="email" placeholder="Enter email">
    </div>

    <button id="otpBtn">Send OTP</button>

    <div id="otpField" class="hidden">
        <label>Enter OTP:</label>
        <input type="text" id="otpInput" placeholder="Enter OTP">
        <button id="verifyOtpBtn">Verify OTP</button>
    </div>

    <div class="msg" id="loginMsg"></div>
</div>

<!-- WELCOME SECTION -->
<div class="container" id="welcomePage">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="icon">
    <h1>Welcome to the Library ðŸ“š</h1>
    <p>Manage your books easily and efficiently.</p>
    <button id="enterBtn">Enter Library</button>
    <button id="logoutBtn">Logout</button>
</div>

<!-- LIBRARY SECTION -->
<div class="container" id="libraryPage">
    <h1>Library Management</h1>
    <form id="bookForm">
        <label>Book ID:</label>
        <input type="number" id="bookId" placeholder="Enter Book ID">

        <label>Title:</label>
        <input type="text" id="title" placeholder="Enter Book Title">

        <label>Author:</label>
        <input type="text" id="author" placeholder="Enter Author Name">

        <label>Publisher:</label>
        <input type="text" id="publisher" placeholder="Enter Publisher Name">

        <label>Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter Quantity">

        <div class="buttons">
            <button type="button" id="add">Add Book</button>
            <button type="button" id="reset">Reset</button>
        </div>

        <div class="msg" id="msg"></div>
    </form>
    <button id="logoutBtn2">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
